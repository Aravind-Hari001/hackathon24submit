<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        pre {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');

            fileInput.addEventListener('change', () => {
                const allowedExtensions = ['.txt', '.pdf'];
                const files = fileInput.files;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const extension = file.name.split('.').pop().toLowerCase();
                    if (!allowedExtensions.includes('.' + extension)) {
                        alert('Invalid file format. Please upload only .txt or .pdf files.');
                        fileInput.value = '';  // Clear the input
                        break;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Files Or Enter Text</h1>
        <p>you can also bulk upload the files</p>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="files" accept=".txt,.pdf" multiple>
            <textarea name="textarea_input" rows="10" cols="30" placeholder="Enter additional text here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
